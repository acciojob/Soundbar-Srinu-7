<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundbar Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Soundbar Application</h1>
    <div id="buttons">
        <!-- Buttons to play different sounds -->
        <button class="btn" id="sound1">Sound 1</button>
        <button class="btn" id="sound2">Sound 2</button>
        <button class="btn" id="sound3">Sound 3</button>
        <button class="btn" id="sound4">Sound 4</button>
        <!-- Button to stop all sounds -->
        <button class="btn stop" id="stop">Stop</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
